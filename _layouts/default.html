<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css" />
</head>
<body>
  <header>
    <div class="header-content">
      <h1><a href="{{ site.baseurl }}/index.html">{{ site.title }}</a></h1>
    </div>
  </header>

  <ul class="sidenav" id="main-nav">
    <!-- navigation.js will populate this -->
  </ul>

  <div class="content">
    {{ content }}
  </div>

  <p class="footer">
    &copy; {{ site.time | date: "%Y" }} {{ site.title }}
  </p>

  <script src="{{ site.baseurl }}/assets/navigation.js"></script>
</body>
</html>
